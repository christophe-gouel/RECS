model_type: fghp

declarations:

  states: [A]

  controls: [S, P]

  expectations: [EP]

  statesnext: [Anext]

  controlsnext: [Snext, Pnext]

  shocks: [e]

  parameters: [k, delta, r, elastD, d]

  
equations:

  arbitrage:

    - P+k-EP*(1-delta)/(1+r)     |    0 <= S <= inf
    - A - d*P^elastD-S           |    0 <= P <= inf

  transition:

    - Anext = (1-delta)*S(-1)

  expectation:

    - EP  = Pnext(1)

    
calibration:

  parameters:

    k      :  0.015
    delta  :  0.005
    r      :  0.0074
    elastD : -0.2
    d      : (A-S)/P^elastD
    
  steady_state:

    A  : 1
    S  : 0.66
    P  : 1


    
