model_type: fghp

declarations:

  states: [A, EProd]

  controls: [S, P]

  expectations: [EP]

  statesnext: [Anext]

  controlsnext: [Snext, Pnext]

  shocks: [e]

  parameters: [k, delta, r, elastD, d]

  
equations:

  arbitrage:

    - P+k-EP*(1-delta)/(1+r)     |    0 <= S <= inf
    - A - d*P^elastD-S           |    0 <= P <= inf

  transition:

    - Anext = (1-delta)*S(-1)+1+EProd(-1)+e

  expectation:

    - EP  = Pnext(1)

    
calibration:
   
  steady_state:

    A  : 1
    S  : 0.75
    P  : 1
    EProd : 1

    
