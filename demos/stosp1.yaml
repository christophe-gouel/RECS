model_type: fghp

declarations:

  states: [A1]

  controls: [S1, P1]

  expectations: [EP2]

  statesnext: [A2]

  controlsnext: [S2, P2]

  shocks: [dummy]

  parameters: [k, delta, r, elastD, d]

  
equations:

  arbitrage:

    - P1+k-EP2*(1-delta)/(1+r)     |    0 <= S1 <= inf
    - A1 - d*P1^elastD-S1          |    0 <= P1 <= inf

  transition:

    - A2 = (1-delta)*S1(-1)

  expectation:

    - EP2  = P2(1)

    
calibration:

  parameters:

    k      :  0.1*P1/4
    delta  :  1.02^(1/4)-1
    r      :  1.03^(1/4)-1
    elastD : -0.2
    d      : (A1-S1)/P1^elastD
    
  steady_state:

    A1  : 4
    S1  : 3
    P1  : 1


    
